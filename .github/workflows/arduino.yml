name: Create Arduino Library ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: git archive --format=zip --prefix=chrispy/ --output=chrispy_arduino.zip HEAD

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Arduino Library Build"
          prerelease: false
          files: chrispy_arduino.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
